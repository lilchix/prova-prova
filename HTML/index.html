<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La mia pagina Bootstrap</title>
	<!-- Collegamento ai file CSS di Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/stile.css">

	<script>
		function addToCart () {
			addProduct( 'zebra',
				document.getElementById( 'taglia' ).value,
				document.getElementById( 'quantita' ).value
			);
		}
	</script>
</head>

<body>
	<div class="topbar">

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<div class="logo">
						<img src="/img/ICONA.png" class="fotografia" style="height: 45px">
					</div>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">

							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="/index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/pages/chisiamo.html">Chi siamo</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="/pages/prodotti.html">Prodotti</a>
							</li>
							<li class="nav-item">

							</li>
							<li class="nav-item">
								<a class="nav-link" href="/pages/contatti.html">Contatti</a>
							</li>
					</div>
					<div class="boxcarrello">
						<a href="/pages/carrello.html"><i class="fa fa-shopping-cart"
								style="font-size:25px; color: #2D407A;"></i> <span
								style="font-size: 20px;  padding: 4px;  color:#2D407A; margin-right: 20px"
								id="carrello">0</span></a>
					</div>
				</div>
			</nav>
		</header>
	</div>

	<img src="/img/SCRITTA.png" style="height: 25px; display: block; margin: 50px auto;" />


	<main class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<img src="/img/zebra_short.jpg" alt="Immagine di esempio" class="img-fluid">
			</div>
			<div class="col-md-6">
				<h1 class="mb-4">Adidas Yeezy Boost 350 V2</h1>
				<p class="mb-4">Zebra (2017/2022)</p>
				<h2 class="mb-3">Prezzo: €419,99</h2>
				<form>
					<div class="mb-3">
						<label for="taglia" class="form-label">Taglia:</label>
						<select id="taglia" class="form-select" aria-label="Default select example">
							<option selected>Seleziona la tua taglia</option>
							<option value="1">EU 39 / US 6.5 / UK 6</option>
							<option value="2">EU 40 / US 7 / UK 6.5</option>
							<option value="3">EU 41 / US 8 / UK 7.5</option>
							<option value="4">EU 42 / US 8.5 / UK 8</option>
							<option value="5">EU 43 / US 9.5 / UK 9</option>
							<option value="6">EU 44 / US 10 / UK 9.5</option>
							<option value="7">EU 45 / US 11 / UK 10.5</option>
							<option value="8">EU 46 / US 12 / UK 11.5</option>
						</select>
						<label for="quantita" class="form-label">Quantità:</label>
						<input type="number" class="form-control" id="quantita" min="1" value="1">
					</div>
					<span class="btn btn-primary" onclick="addToCart()">Aggiungi al carrello</span>
				</form>
			</div>
		</div>

	<!-- cart -->
